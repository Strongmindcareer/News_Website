<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="m-0 p-0">
  <div class="container-fluid m-0 p-0">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-warning" href="#">SGs News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="hover-link nav-item" id="india" onClick="onNavItemClick('india')">India</li>
            <li class="hover-link nav-item" id="sports" onClick="onNavItemClick('sports')">Sports</li>
            <li class="hover-link nav-item" id="yoga" onClick="onNavItemClick('yoga')">Yoga</li>
            <li class="hover-link nav-item" id="business" onClick="onNavItemClick('business')">Business</li>
            <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology</li>
            <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" id="search-text" placeholder="Search News">
          <button class="search-button" id="search-button">Search</button>
        </div>
       <!-- Dark Mode Toggle -->
<div class="ms-3">
  <button id="darkModeToggle" class="btn toggle-dark-mode">
    <span class="sun-moon-icon">☀️</span>
  </button>
</div>

      </div>
    </nav>
    <!-- News Section -->
    <main>
      <div id="newsType" class="p-3"></div>
      <div id="newsdetails" class="row p-3"></div>
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-center text-white p-3">
      <div class="typewriter-footer">
        Live<span class="text-warning">News</span> © 2024...
      </div>
    </footer>
    <main>
      <div class="cards-container container flex" id="cardscontainer"> 
      </div>
    </main> 
    <template id="template-news-card"> 
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
        </div>
        <div class="card-content">
          <h3 id="news-title" class="typing-effect">This is the Title</h3>
          <h6 class="news-source" id="news-source">constGenius 02/02/2024</h6>
          <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem
            incidunt ratione, dolore beatae quaerat voluptatum autem fugit voluptas minima eligendi facere
            tenetur cumque. Dolorem porro, fugiat distinctio a accusamus cum!</p>
        </div>
      </div>
    </template>  
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
